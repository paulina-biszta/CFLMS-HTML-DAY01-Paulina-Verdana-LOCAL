<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>
	<table border="1">
		<caption>What to do in Vienna</caption>
		<br>
		<thead>
			<tr>
				<th>day</th>
				<th>morning</th>
				<th>afternoon</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Saturday</td>
				<td>
					<ol>
						<li>Take a walk to Karlsplatz</li>
						<li>Grab a take away coffee at the local cafe</li>
					</ol>
				</td>
				<td>
					<ul>
						<li>Visit the MQ</li>
						<li>Party in the club</li>
						
					</ul>
				</td>

				<tr>
					<td>Sunday</td>
					<td>
						<ol>
							<li>Go swim</li>
						</ol>
						<ul>
							<li>don't forget a suntan cream</li>
						</ul>
					</td>
					<td>
					<dl>
							<dt>Prater</dt>
							<dd>Amusement park</dd>
						</dl>
					</td>
					</tr>
					
						
					
			
		</tbody>
	</table>
	
</body>
</html>
